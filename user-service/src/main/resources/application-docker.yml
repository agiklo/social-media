server:
  port: 8082
spring:
  application:
    name: user-service
  datasource:
    password: password
    url: jdbc:postgresql://postgres:5435/user-service
    username: agiklo
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  zipkin:
    base-url: http://zipkin:9411
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true
